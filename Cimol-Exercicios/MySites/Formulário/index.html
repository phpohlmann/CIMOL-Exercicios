<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <form action="">
        <label for="username">Enter username</label>
        <input type="text" id="username" name="username" placeholder="your username" required>
        <br><br>
        <label for="email">Enter email</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password" placeholder="your password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-18" id="option-1">
        <label for="option-1">0-18</label>
        <br>
        <input type="radio" name="age" value="19-40" id="option-2">
        <label for="option-2">19-40</label>
        <br>
        <input type="radio" name="age" value="41+" id="option-3">
        <label for="option-3">41+</label>

        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">What color are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What's your best security option?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text" id="answer" name="answer" placeholder="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">

    </form>

</body>

</html>
